<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./src/tailwind.css" rel="stylesheet" />
        <script src="./src/theme.js"></script>
        <link rel="icon" type="image/svg+xml" href="./assets/pentagon.svg" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./src/style.css" />
        <title>Pentatype</title>
    </head>
    <body class="min-h-screen bg-gray-100 dark:bg-gray-900">
        <div
            class="flex h-[60px] items-center justify-between bg-gray-200 dark:bg-gray-800"
        >
            <p class="p-4 text-lg font-bold text-gray-900 dark:text-gray-100">
                Pentatype
            </p>
            <div class="flex">
                <a
                    href="https://github.com/frosetrain/pentatype"
                    target="_blank"
                    class="m-auto rounded bg-accent-300 px-2 py-1 text-gray-900 transition duration-200 ease-in-out hover:bg-accent-400 dark:bg-accent-800 dark:text-gray-100 hover:dark:bg-accent-700"
                >
                    Source Code
                </a>
                <button
                    class="m-3 rounded-full p-2 transition duration-200 ease-in-out hover:bg-gray-300 dark:hover:bg-gray-700"
                    id="themeButton"
                    onclick="switchTheme()"
                ></button>
            </div>
        </div>
        <script src="./src/themeIcon.js"></script>
        <script src="./src/sketch.js"></script>
    </body>
</html>
